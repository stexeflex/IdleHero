<div class="tab-strip">
  @for (tab of tabs(); track tab.id) {
    <button
      type="button"
      class="tab"
      role="tab"
      [disabled]="tab.disabled"
      [class.is-active]="selected() === tab.id"
      [class.is-disabled]="tab.disabled"
      (click)="select(tab)">
      <span class="tab__label">{{ tab.label }}</span>
    </button>
  }
</div>
<separator></separator>
