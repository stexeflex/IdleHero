<div class="slots">
  @for (affix of affixes(); track $index) {
    @let affixSlotInfo = GetAffixSlotInfo($index);
    <div
      class="slot"
      [class.common--font]="affixSlotInfo.IsCommon"
      [class.magic--font]="affixSlotInfo.IsMagic"
      [class.rare--font]="affixSlotInfo.IsRare"
      [class.epic--font]="affixSlotInfo.IsEpic"
      [class.legendary--font]="affixSlotInfo.IsLegendary">
      <app-icon symbol="polarstar" size="mini"></app-icon>
    </div>
  }
</div>
