<div class="container">
  <div class="header">
    <h2>Game</h2>
  </div>
  <div class="viewport">
    <app-viewport></app-viewport>
  </div>
  <div class="actions">
    @if (gameService.InProgress()) {
      <button class="ih-button" [disabled]="!gameService.InProgress()" (click)="prestige()">
        Prestige
      </button>
    } @else {
      <button class="ih-button" (click)="startGame()">Start</button>
    }
  </div>
</div>
