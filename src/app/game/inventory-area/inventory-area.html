<!-- INVENTORY -->
<div class="inventory">
  <!-- GEAR LOADOUT -->
  <div class="gear-loadout">
    <div class="subheader">
      <h3>LOADOUT</h3>
    </div>
    <app-gear-loadout
      (ItemSlotSelected)="OnItemSlotSelected($event.event, $event.slot)"></app-gear-loadout>
  </div>

  <!-- INVENTORY ITEMS -->
  <div class="inventory-items">
    <div class="subheader">
      <h3>STASH</h3>
    </div>
  </div>

  <!-- SELECTED ITEM -->
  <div class="selected-item"></div>
</div>
