<div
  class="item-display"
  [class.common--border]="Item.Level === 1"
  [class.magic--border]="Item.Level === 2"
  [class.rare--border]="Item.Level === 3"
  [class.epic--border]="Item.Level === 4"
  [class.legendary--border]="Item.Level === 5">
  <app-icon class="item__icon" [gear]="GearIcon" size="5x"></app-icon>
  <app-enchantment-slot-icon [enchantments]="Item.Slots"></app-enchantment-slot-icon>
  <separator class="ih-separator"></separator>
  <h3 class="item__name" [class.item__name--small]="InnateDisplayName.length > 22">
    {{ InnateDisplayName }}
  </h3>
</div>
