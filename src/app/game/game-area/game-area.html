<div class="container">
  <app-panel-header title="GAME"></app-panel-header>

  <div class="viewport">
    <app-viewport></app-viewport>
  </div>

  <separator></separator>

  <div class="actions">
    @if (gameService.InProgress()) {
      <button class="ih-button" (click)="prestige()">Prestige</button>
    } @else if (!CanStartGame) {
      <button class="ih-button" disabled>
        <i class="fa fa-circle-o-notch fa-spin"></i>
      </button>
    } @else {
      <button class="ih-button" (click)="startGame()">Start</button>
    }
  </div>
</div>
