<div class="container" [class.opacity]="IsMenuOpen">
  <!-- HEADER -->
  <header class="header">
    <app-menu></app-menu>
    <div class="title">
      <h1>{{ title() }}</h1>
    </div>
  </header>

  <!-- INFO AREA -->
  <section class="info">
    <div class="switch-area">
      <button class="ih-button-icon" (click)="SwitchArea()" [disabled]="!CanSwitchArea">
        @if (currentArea() === "Dungeon") {
          <app-icon
            class="button-town"
            places="barrackstent"
            size="md"
            title="Go to Town"></app-icon>
        } @else {
          <app-icon
            class="button-dungeon"
            places="dungeongate"
            size="md"
            title="Go to Dungeon"></app-icon>
        }
      </button>
    </div>
    <app-info-area></app-info-area>
  </section>

  <!-- CHARACTER AREA -->
  <aside class="character-area">
    <app-tab-strip
      [tabs]="Tabs"
      [selected]="SelectedTab()"
      (selectedChange)="onTabSelected($event)"></app-tab-strip>

    @switch (SelectedTab()) {
      @case ("character") {
        <app-character-area></app-character-area>
      }
      @case ("loadout") {
        <app-character-loadout></app-character-loadout>
      }
    }
  </aside>

  <!-- SIDE CONTENT AREA -->
  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
