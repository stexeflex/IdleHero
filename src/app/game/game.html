<div class="container" [class.opacity]="IsMenuOpen">
  <!-- HEADER -->
  <header class="header">
    <app-menu></app-menu>
    <div class="title">
      <h1>{{ title().toUpperCase() }}</h1>
    </div>
  </header>

  <!-- INFO AREA -->
  <section class="info">
    <div class="switch-area">
      <button
        class="ih-button-icon switch-button"
        [class.button-town]="currentArea() === 'Dungeon'"
        [class.button-dungeon]="currentArea() === 'Town'"
        (click)="SwitchArea()"
        [disabled]="!CanSwitchArea">
        @if (currentArea() === "Dungeon") {
          <app-icon
            class="button-icon"
            places="barrackstent"
            size="sm"
            title="Go to Town"></app-icon>
          <h4>TOWN</h4>
        } @else {
          <app-icon
            class="button-icon"
            places="dungeongate"
            size="sm"
            title="Go to Dungeon"></app-icon>
          <h4>DUNGEONS</h4>
        }
      </button>
    </div>
    <app-info-area></app-info-area>
    <div class="statistics-area">
      <app-statistics-flyout></app-statistics-flyout>
    </div>
  </section>

  <!-- CHARACTER AREA -->
  <aside class="character-area">
    <app-tab-strip
      [tabs]="Tabs"
      [selected]="SelectedTab()"
      (selectedChange)="onTabSelected($event)"></app-tab-strip>

    @switch (SelectedTab()) {
      @case ("character") {
        <app-character-area></app-character-area>
      }
      @case ("loadout") {
        <app-character-loadout></app-character-loadout>
      }
    }
  </aside>

  <!-- SIDE CONTENT AREA -->
  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
