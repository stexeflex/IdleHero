<div class="container" [class.opacity]="IsMenuOpen">
  <!-- HEADER -->
  <div class="header">
    <app-menu></app-menu>
    <div class="title">
      <h1>{{ title() }}</h1>
    </div>
  </div>

  <!-- INFO AREA -->
  <div class="info">
    <app-info-area></app-info-area>
  </div>

  <!-- BATTLE AREA -->
  <div class="game-area">
    <app-dungeon-area></app-dungeon-area>
  </div>

  <!-- CHARACTER AREA -->
  <div class="character-area">
    <app-character-area></app-character-area>
  </div>

  <!-- SIDE CONTENT AREA -->
  <div class="sidecontent">
    <app-tab-strip [tabs]="Tabs" (selectedChange)="onTabSelected($event)"></app-tab-strip>
    <div class="sidecontent__area">
      @switch (SelectedTab()) {
        @case ("inventory") {
          <app-inventory-area></app-inventory-area>
        }
        @case ("skills") {
          <app-skill-tree></app-skill-tree>
        }
        @case ("crafting") {
          Coming Soon...
        }
      }
    </div>
  </div>
</div>
