<!-- Header -->
<div class="header">
  @let hero = HeroInfo;
  <div class="header__name">{{ hero.name.toUpperCase() }}</div>
  <div class="header__level">
    <app-number-value [label]="'Level:'" [value]="hero.level"></app-number-value>
    <app-icon class="level-icon" symbol="roundstar" size="sm"></app-icon>
  </div>
</div>

<!-- Summary -->
<div class="summary">
  @for (summaryStat of SummaryStats; track summaryStat.label) {
    <div class="summary__item">
      <div class="item__value">{{ summaryStat.value }}</div>
      <div class="item__label">{{ summaryStat.label }}</div>
    </div>
  }
</div>
