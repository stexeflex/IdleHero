<!-- Header -->
<div class="header">
  @let hero = HeroInfo;
  <div class="header__name">{{ hero.name.toUpperCase() }}</div>
  <div class="header__level">
    <div class="level_title">Level:</div>
    <div class="level_value">
      <app-level [level]="hero.level" fontSize="1.3rem" size="sm" title="Hero Level"></app-level>
    </div>
  </div>
</div>
<separator class="ih-separator"></separator>

<!-- Summary -->
<div class="summary">
  @for (summaryStat of SummaryStats; track summaryStat.label) {
    <div class="summary__item">
      <div class="item__label">{{ summaryStat.label }}</div>
      <div class="item__value">{{ summaryStat.value }}</div>
    </div>
  }
  <separator class="ih-separator"></separator>
</div>
