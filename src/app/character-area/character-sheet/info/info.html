<!-- Header -->
<div class="header">
  <div class="header__name">{{ heroService.Name() }}</div>
  <app-number-value
    class="header__level"
    [label]="'Level:'"
    [value]="levelService.Current()"></app-number-value>
  <app-number-value
    class="header__prestige"
    [label]="'Prestiges:'"
    [value]="heroService.PrestigeLevel()"></app-number-value>
  <app-number-value
    class="header__stage"
    [label]="'Highest Stage:'"
    [label]="'Highest Stage:'"
    [value]="heroService.HighestStageReached()"></app-number-value>
</div>

<!-- Summary -->
<div class="summary">
  @for (summaryStat of SummaryStats; track summaryStat.label) {
    <div class="summary__item">
      <div class="item__label">{{ summaryStat.label }}</div>
      <div class="item__value">{{ summaryStat.value }}</div>
    </div>
  }
</div>
