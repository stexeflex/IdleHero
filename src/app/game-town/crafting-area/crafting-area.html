<section class="blacksmith-area">
  <app-tab-strip
    [tabs]="Tabs"
    [selected]="SelectedTab()"
    (selectedChange)="onTabSelected($event)"></app-tab-strip>
  <div class="area">
    <!-- TAB AREA -->
    <div class="tab__area">
      @switch (SelectedTab()) {
        @case ("crafting") {
          <app-crafting></app-crafting>
        }
        @case ("enchanting") {
          <app-enchanting></app-enchanting>
        }
        @case ("dismantling") {
          Nothing to see here
        }
      }
    </div>
    <!-- INVENTORY -->
    <div>
      <app-inventory [ShowEquipped]="true"></app-inventory>
    </div>
  </div>
</section>
