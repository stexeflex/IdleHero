<section class="blacksmith-area">
  <app-tab-strip
    [tabs]="Tabs"
    [selected]="SelectedTab()"
    (selectedChange)="onTabSelected($event)"></app-tab-strip>
  <div class="area">
    <!-- TAB AREA -->
    <div class="tab__area">
      @switch (SelectedTab()) {
        @case ("crafting") {
          <app-crafting></app-crafting>
        }
        @case ("enchanting") {
          @if (SelectedItem()) {
            <app-enchanting
              [Item]="SelectedItem()!"
              (ItemChange)="OnEnchantingItemChange($event)"></app-enchanting>
          } @else {
            <div class="panel" style="padding: 16px">
              <span class="empty">Select an item in your inventory to enchant.</span>
            </div>
          }
        }
        @case ("socketing") {
          Nothing to see here
        }
      }
    </div>
    <!-- INVENTORY -->
    <div>
      <app-inventory
        [ShowEquipped]="true"
        (ItemSelected)="onInventoryItemSelected($event)"></app-inventory>
    </div>
  </div>
</section>
